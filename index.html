<body>

  <div class="overlay">
    <div class="container">
      <h1>Coffee Date sa 14? â˜•</h1>

      <div class="buttons">
        <button class="yes" id="yesBtn">Ma Yes</button>
        <button class="no" id="noBtn">Ma No</button>
      </div>
    </div>
  </div>

  <div id="emojiContainer"></div>

  <script>
    const container = document.getElementById("emojiContainer");

    document.getElementById("yesBtn").addEventListener("click", function() {
      alert("Yay! You just made my day! See you ðŸ˜Š");
      spawnEmoji("â¤ï¸");
    });

    document.getElementById("noBtn").addEventListener("click", function() {
      alert("Oh no! That's okay, Better luck next time! ðŸ˜…");
      spawnEmoji("ðŸ˜¢");
    });

    function spawnEmoji(emoji) {
      const interval = setInterval(() => {

        for (let i = 0; i < 2; i++) {
          const el = document.createElement("div");
          el.classList.add("floatingEmoji");
          el.textContent = emoji;

          el.style.bottom = "0px";

          if (i === 0) {
            el.style.left = "15px";
          } else {
            el.style.right = "15px";
          }

          container.appendChild(el);

          setTimeout(() => {
            el.remove();
          }, 4000);
        }

      }, 300);

      setTimeout(() => {
        clearInterval(interval);
      }, 4000);
    }
  </script>
